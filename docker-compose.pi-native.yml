services:
  eggbot-pi-native:
    image: ghcr.io/jordanellis73/eggbot/api:latest
    pull_policy: missing
    container_name: eggbot-pi-native
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /dev/i2c-1:/dev/i2c-1  # I2C device access
      - /dev/gpiomem:/dev/gpiomem  # GPIO memory access
      - api_data:/app/data
      - /run/dbus:/run/dbus:rw
      - /var/run/dbus:/var/run/dbus:rw
      - /sys/class/bluetooth:/sys/class/bluetooth:ro
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/gpiomem:/dev/gpiomem"
    group_add:
      - "dialout"
    privileged: true  # Required for GPIO access
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
    environment:
      - PI_NATIVE=true
      - SIMULATE=false
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - ENV=production
    depends_on:
      - pigpiod
    networks:
      - eggbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  pigpiod:
    image: debian:bullseye-slim
    container_name: pigpiod
    restart: unless-stopped
    privileged: true
    volumes:
      - /dev:/dev
    command: >
      bash -c "
        apt-get update &&
        apt-get install -y wget unzip gcc make &&
        wget https://github.com/joan2937/pigpio/archive/master.zip &&
        unzip master.zip &&
        cd pigpio-master &&
        make &&
        make install &&
        cd .. &&
        rm -rf pigpio-master master.zip &&
        pigpiod -g
      "
    networks:
      - eggbot-network

  eggbot-ui:
    image: ghcr.io/jordanellis73/eggbot/ui:latest
    pull_policy: missing  # Only pull if image doesn't exist locally
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://192.168.1.194:8000
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  api_data:

networks:
  eggbot-network:
    driver: bridge
