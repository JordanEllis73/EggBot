# docker-compose.dev.yml
services:
  api:
    build:
      context: ./api
      target: development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app
      - /run/dbus:/run/dbus:rw
      - /var/run/dbus:/var/run/dbus:rw
      - /sys/class/bluetooth:/sys/class/bluetooth:ro
    ports:
      - "8000:8000"
    # map serial device only when connected locally
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    group_add:
      - "dialout"   # 'dialout' on many systems; adjust as needed
    # Add bluetooth capabilities and access
    privileged: true
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
    environment:
      - SERIAL_PORT=/dev/ttyACM0
      - BAUD=115200
      - ENV=development
      - PYTHONPATH=/app
  ui:
    build:
      context: ./ui
      target: development
    command: sh -c "npm run dev"
    volumes:
      - ./ui:/ui
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000  # Point to your local API
    depends_on:
      - api

networks:
  dev-network:
    driver: bridge
