# docker-compose.dev.yml
services:
  api:
    build:
      context: ./api
      target: development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app
      - /dev/i2c-1:/dev/i2c-1  # I2C device access
      - /dev/gpiomem:/dev/gpiomem  # GPIO memory access
      - /run/dbus:/run/dbus:rw
      - /var/run/dbus:/var/run/dbus:rw
      - /sys/class/bluetooth:/sys/class/bluetooth:rw
    ports:
      - "8000:8000"
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/gpiomem:/dev/gpiomem"
    group_add:
      - "994"  # i2c group GID from host
      - "993"  # gpio group GID from host
    # Add bluetooth capabilities and access
    privileged: true
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
    environment:
      - SIMULATE=false
      - BLINKA_FORCEBOARD=RASPBERRY_PI_4B
      - BLINKA_FORCECHIP=BCM2711
      - ENV=development
      - PYTHONPATH=/app
  ui:
    build:
      context: ./ui
      target: development
    command: sh -c "npm run dev"
    volumes:
      - ./ui:/ui
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000  # Point to your local API
    depends_on:
      - api

networks:
  dev-network:
    driver: bridge
